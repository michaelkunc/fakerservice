<!doctype html>
<html>

<head>
    {% block head %}
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <style type="text/css">
        body{
            background-color: #fffcfc
        }
        .navbar {
            background-color: #3e619b;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 2px 4px #e7ebef;
        }   

        .btn.btn-link {
            background: 0 0;
            border-color: transparent;
            color: #e2e2e2;
        }

        .btn.btn-link.active, .btn.btn-link:active, .btn.btn-link:focus, .btn.btn-link:hover {
            color: #ffffff;
        }
        </style>
    </head>
    <title>{% block title %} {% endblock %}</title>
    {% endblock %}
</head>
<header class="navbar">
    <section class="navbar-section">
        <a href="{{ url_for('index') }}" class="btn btn-link">Home</a>
        <a href="{{ url_for('about') }}" class="btn btn-link">About</a>
    </section>
    <section class="navbar-center">
        <a class="btn btn-link" href="http://fakerservice.com/apidocs/#/default">API Documentation</a>
    </section>
    <section class="navbar-section">
        <a href="{{ url_for('whoami') }}" class="btn btn-link">Whoami</a>
    </section>
</header>

<body>
    <div class="m-2 px-2">{% block content %}{% endblock %}</div>
</body>

</html>
